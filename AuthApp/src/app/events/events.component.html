<div class="row mt-5">
    <div class="col-md-5 mb3" *ngFor="let event of events">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{event.name}}</h5>
                <p class="card-text">{{event.identity}}</p>
                <a href="#" class="btn btn-primary">BUY TICKETS</a>

            </div>
            <div class="class-footer text-muted">
                BLANK
            </div>
        </div>
    </div>
</div>
