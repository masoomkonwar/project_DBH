<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input [(ngModel)]="registerUserData.firstname" name="firstname" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input [(ngModel)]="registerUserData.lastname" name="lastname" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                       <input type="checkbox" name="isDev" [(ngModel)]="isDev">are you a developer

                    </div>
                    <div class="form-group">
                        <select *ngIf="isDev" class="custom-select" name="catagory" [(ngModel)]="registerUserData.catagory">
                        <option value="" selected>Job Type</option>
                        <option *ngFor="let item of jobstypes">{{item}}</option>
                    </select>
                    </div>
                    <button (click)="onRegister()" *ngIf="!isDev" type="button"class="btn btn-primary float-right">REGISTER AS USER</button>
                    <button (click)="onRegisterDev()" *ngIf="isDev" type="button"class="btn btn-primary float-right">REGISTER AS DEVELOPER</button>
                </form>
            </div>
        </div>
    </div>
</div>
