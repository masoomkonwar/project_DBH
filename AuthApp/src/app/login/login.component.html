<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="isDev" [(ngModel)]="isDev">Log in as a developer
                    </div>
                    <button (click)="onLogin()" *ngIf="!isDev" type="button"class="btn btn-success float-right">LOG IN</button>
                    <button (click)="onLoginDev()" *ngIf="isDev" type="button"class="btn btn-success float-right">LOG IN AS A DEVELOPER</button>
                </form>
            </div>
        </div>
    </div>
</div>
